<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>News Mockup</title>
  </head>
  <body>
    <main>
      <section class="hero-image-wrapper">
        <h1>Headline</h1>
        <div class="hero-image-box">
          <img src="http://via.placeholder.com/700x250" alt="">
        </div>
        <p>
          Subject
        </p>
      </section>
      <div class="seperator-bar">
        <img src="http://via.placeholder.com/700x20" alt="">
      </div>
      <section class="article-wrapper">
        <div class="featured-box box">
          <img src="http://via.placeholder.com/500x250" alt="">
        </div>
        <div class="ad-box box">
          <img src="http://via.placeholder.com/200x250" alt="">
        </div>
      </section>
    </main>
    <aside>
      <div class="top-story-box box">
        <img src="http://via.placeholder.com/200x200" alt="">
      </div>
      <div class="other-top-box box">
        <img src="http://via.placeholder.com/200x250" alt="">
      </div>
      <div class="buzz-box box">
        <img src="http://via.placeholder.com/200x250" alt="">
      </div>
    </aside>
  </body>
</html>
